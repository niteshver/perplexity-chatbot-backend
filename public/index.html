<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gemini Chatbot</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    height: 100vh;
    font-family: 'Orbitron', sans-serif;
    color: #cbd5e1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #chat-container {
    background: rgba(25, 42, 62, 0.85);
    width: 460px;
    max-width: 90vw;
    border-radius: 20px;
    box-shadow: 0 0 20px #00ffd5;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }

  header {
    font-size: 28px;
    color: #00ffd5;
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #00ffd5aa;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding-right: 10px;
    border: 1px solid #00ffd5aa;
    border-radius: 10px;
    background: #121d29;
    margin-bottom: 20px;
    height: 400px;
  }

  .message {
    max-width: 75%;
    margin: 8px 0;
    padding: 14px 20px;
    border-radius: 30px;
    font-size: 15px;
    line-height: 1.4;
    opacity: 0;
    animation: fadeIn 0.6s forwards;
  }

  .user {
    background: linear-gradient(135deg, #00ffd5, #00838f);
    align-self: flex-end;
    color: #000;
    border-bottom-right-radius: 5px;
  }

  .bot {
    background: linear-gradient(135deg, #081c24, #205364);
    color: #cbd5e1;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
  }

  #input-area {
    display: flex;
  }

  #input {
    flex: 1;
    padding: 14px 20px;
    border-radius: 30px 0 0 30px;
    border: none;
    font-size: 16px;
    outline: none;
    background: #0a1b27;
    color: #cbd5e1;
    box-shadow: 0 0 8px #00ffd5aa inset;
  }

  #send-btn {
    background: #00ffd5;
    border: none;
    padding: 0 25px;
    font-weight: bold;
    font-size: 16px;
    border-radius: 0 30px 30px 0;
    cursor: pointer;
    box-shadow: 0 0 12px #00ffd5;
    color: #000;
    transition: background 0.3s ease;
  }

  #send-btn:hover {
    background: #00c3aa;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div id="chat-container">
    <header>Gemini AI</header>
    <div id="messages" aria-live="polite" aria-label="Chat messages"></div>
    <div id="input-area">
      <input id="input" type="text" placeholder="Ask me anything..." aria-label="Type your message" />
      <button id="send-btn" aria-label="Send message">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, className) {
      const div = document.createElement('div');
      div.className = 'message ' + className;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      input.value = '';
      
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, history: [] })
        });
        if (!res.ok) {
          addMessage('Error: Unable to get response', 'bot');
          return;
        }
        const data = await res.json();
        addMessage(data.response, 'bot');
      } catch (err) {
        addMessage('Error: Network problem', 'bot');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
